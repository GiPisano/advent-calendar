<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-title">
            <h1>Advent Calendar</h1>
            <p class="title">2024</p>
            <div class="reset-container">
                <button id="reset-button" class="reset-btn">Reset Calendar</button>
            </div>
        </div>
        <!-- Days -->
        <div class="days-container">

        </div>


        <!-- Modal -->
        <div class="modal" id="dayModal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-content-display"></div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="db/source.js"></script>
    <script src="main.js"></script>
</body>

</html>
